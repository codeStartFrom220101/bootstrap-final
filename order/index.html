<body>

          <h1>撿到寶</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link me-4" aria-current="page" href="../index.html">首頁</a>
            </li>

              <a class="nav-link active me-4" href="../service/index.html">服務介紹</a>

              <a class="nav-link me-4" href="../designer/inedx.html">設計作品</a>
            </li>

              <a class="nav-link me-4" href="../adopt/index.html">領養專區</a>
            </li>

              <a class="btn btn-primary btn-s px-5" href="#">毛孩似顏繪</a>
            </li>
          </ul>
        </div>
      </div>

    <div style="background-image: url('../image/lightpaperfibers@2x.png');">
      <header>
        <img src="./image/banner.png" class="d-none d-md-block w-100" alt="banner">
        <img src="./image/banner_service-sm@2x.png" class="w-100 d-md-none" alt="banner">
      </header>

      <section class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form action="" class="shadow border-top border-5 border-primary rounded-3 bg-white p-5">
              <h2 class="h5 text-center fw-bold">填寫訂單資料</h2>
              <div class="row g-3 p-3">
                <div class="col-md-6">
                  <label for="last-name" class="form-label">名字</label>
                  <input type="text" class="form-control" id="last-name">
                </div>
                <div class="col-md-6">
                  <label for="first-name" class="form-label">姓氏</label>
                  <input type="text" class="form-control" id="first-name">
                </div>
                <div class="col-12">
                  <label for="phone-num" class="form-label">手機號碼</label>
                  <input type="tel" class="form-control" id="phone-num">
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">電子郵件</label>
                  <input type="mail" class="form-control" id="email">
                </div>
                <p style="margin-bottom: -5px">收件地址</p>
                <div class="col-md-6">
                  <select name="city" id="city" class="form-select">
                    <option value="">請選擇縣市</option>
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-md-6">
                  <select name="district" id="district" class="form-select">
                    <option value="">請選擇市區</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" id="location">
                </div>
                <div class="col-12">
                  <label for="designer-selected" class="form-label">選擇設計師風格</label>
                  <select name="" id="designer-selected" class="form-select">
                    <option value="">Meili</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="payment" class="form-label">付款方式</label>
                  <select name="" id="payment" class="form-select">
                    <option value=""></option>
                  </select>
                </div>
                <div class="col-12">
                  <p class="mb-1">加購服務</p>
                  <div class="d-flex">
                    <div class="form-check me-2">
                      <input type="checkbox" id="checkbox-1" class="form-check-input">
                      <label for="checkbox-1">送禮用包裝 +100</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" id="checkbox-2" class="form-check-input">
                      <label for="checkbox-2">無框畫 +50</label>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <label for="textarea" class="form-label">備註說明</label>
                  <textarea class="form-control" id="textarea" cols="30" rows="5" style="resize: none;"></textarea>
                </div>
                <div class="col-12 h3 fw-bold text-center mt-4">
                  總金額 NT$300
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary rounded-pill px-5">送出訂購資訊</button>
              </div>
            </form>
          </div>
        </div>
      </section>

    </div>

    <footer class="border-top border-primary border-3">
      <div class="container py-3">
        <div class="row justify-content-center g-1">
          <div class="col-lg-6">
            <div
              class="py-3 d-flex align-items-center flex-column flex-sm-row justify-content-center justify-content-lg-end">
              <img src="./image/link01.png" class="me-4 my-3" alt="">
              <div class="text-center text-sm-start">
                <h3 class="h4">加入奴才團隊</h3>
                <p>我也會畫畫，希望能盡一份心力！</p>
                <button type="button"
                  class="btn btn-outline-primary btn-s2 px-5 rounded-5 border-dark text-dark text-nowrap">聯絡我們</button>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div
              class="py-3 d-flex align-items-center flex-column flex-sm-row justify-content-center justify-content-lg-start">
              <img src="./image/link02.png" class="me-4 my-3" alt="">
              <div class="text-center text-sm-start">
                <h3 class="h4">加入奴才團隊</h3>
                <p>我也會畫畫，希望能盡一份心力！</p>
                <button type="button"
                  class="btn btn-outline-primary btn-s2 px-5 rounded-5 border-dark text-dark text-nowrap">領養專區</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center text-white bg-secondary py-3" style="font-size: 14px">
